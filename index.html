<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
		<title>Cube Animation</title>
	</head>
	<body>
		<div class="container">
			<div class="shadow-container">
				<div class="shadow-display">
					<div>&nbsp;</div>
				</div>
			</div>
			<div class="cube-container">
				<div class="cube-faces">
					<div class="cube-face cube-face-front">
						<img
							src="https://wallpaperaccess.com/full/5745221.jpg"
						/>
					</div>
					<div class="cube-face cube-face-back">
						<img src="https://wallpapercave.com/wp/IpHpzZX.jpg" />
					</div>
					<div class="cube-face cube-face-top">&nbsp;</div>
					<div class="cube-face cube-face-bottom">&nbsp;</div>
					<div class="cube-face cube-face-left">
						<img
							src="https://wallpaperaccess.com/full/134196.jpg"
						/>
					</div>
					<div class="cube-face cube-face-right">
						<img
							src="https://wallpaperaccess.com/full/215112.jpg"
						/>
					</div>
				</div>
			</div>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
